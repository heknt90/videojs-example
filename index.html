<head>

        html {
            margin: 0;
            padding: 0;
        }

        .video-js {
            width: 100%;
            max-width: 640px !important;
            margin: 0 auto;
        }

        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            margin-left: -45px;
            margin-top: -25px;
        }

        @media (min-width: 640px) {
            .video-js.vjs-16-9:not(.vjs-audio-only-mode) {

            margin-top: -35px;
            top: 50%;

        .vjs-theme-fantasy .vjs-fullscreen-control {

        .vjs-theme-fantasy .vjs-remaining-time {
            display: none

            border: none;
            height: 1.3em;

            width: 1.3em

    <!-- theme forest -->
    <style>
        .vjs-theme-forest {
            --vjs-theme-forest--primary: #6fb04e;
            --vjs-theme-forest--secondary: #fff
        }

        .vjs-theme-forest.vjs-big-play-button:focus,
        .vjs-theme-forest:hover .vjs-big-play-button {
            background-color: transparent;
            background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='88' height='88' fill='%236fb04e'%3E%3Cpath fill-rule='evenodd' d='M44 88C19.738 88 0 68.262 0 44S19.738 0 44 0s44 19.738 44 44-19.738 44-44 44zm0-85C21.393 3 3 21.393 3 44c0 22.608 18.393 41 41 41s41-18.392 41-41C85 21.393 66.607 3 44 3zm16.063 43.898L39.629 60.741a3.496 3.496 0 0 1-3.604.194 3.492 3.492 0 0 1-1.859-3.092V30.158c0-1.299.712-2.483 1.859-3.092a3.487 3.487 0 0 1 3.604.194l20.433 13.843a3.497 3.497 0 0 1 .001 5.795zm-1.683-3.311L37.946 29.744a.49.49 0 0 0-.276-.09.51.51 0 0 0-.239.062.483.483 0 0 0-.265.442v27.685c0 .262.166.389.265.442.1.053.299.118.515-.028L58.38 44.414A.489.489 0 0 0 58.6 44a.49.49 0 0 0-.22-.413z'/%3E%3C/svg%3E")

            background-position: 50%;

            background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='88' height='88' fill='%23fff'%3E%3Cpath fill-rule='evenodd' d='M44 88C19.738 88 0 68.262 0 44S19.738 0 44 0s44 19.738 44 44-19.738 44-44 44zm0-85C21.393 3 3 21.393 3 44c0 22.608 18.393 41 41 41s41-18.392 41-41C85 21.393 66.607 3 44 3zm16.063 43.898L39.629 60.741a3.496 3.496 0 0 1-3.604.194 3.492 3.492 0 0 1-1.859-3.092V30.158c0-1.299.712-2.483 1.859-3.092a3.487 3.487 0 0 1 3.604.194l20.433 13.843a3.497 3.497 0 0 1 .001 5.795zm-1.683-3.311L37.946 29.744a.49.49 0 0 0-.276-.09.51.51 0 0 0-.239.062.483.483 0 0 0-.265.442v27.685c0 .262.166.389.265.442.1.053.299.118.515-.028L58.38 44.414A.489.489 0 0 0 58.6 44a.49.49 0 0 0-.22-.413z'/%3E%3C/svg%3E");
            border: none;
            color: purple;
            height: 88px;
            left: 50%;
            margin-left: -44px;
            margin-top: -44px;
            top: 50%;
            width: 88px
        }

        .vjs-theme-forest .vjs-big-play-button .vjs-icon-placeholder {
            display: none
        }

        .vjs-theme-forest .vjs-button>.vjs-icon-placeholder:before {
            line-height: 1.55
        }

        .vjs-theme-forest .vjs-control:not(.vjs-disabled):not(.vjs-time-control):hover {
            color: var(--vjs-theme-forest--primary);
            text-shadow: var(--vjs-theme-forest--secondary) 1px 0 10px
        }

        .vjs-theme-forest .vjs-control-bar {
            background: none;
            margin-bottom: 1em;
            padding-left: 1em;
            padding-right: 1em
        }

        .vjs-theme-forest .vjs-play-control {
            font-size: .8em
        }

        .vjs-theme-forest .vjs-play-control .vjs-icon-placeholder:before {
            background-color: var(--vjs-theme-forest--secondary);
            border-radius: 1em;
            color: var(--vjs-theme-forest--primary);
            height: 1.5em;
            margin-top: .2em;
            width: 1.5em
        }

        .vjs-theme-forest .vjs-play-control:hover .vjs-icon-placeholder:before {
            background-color: var(--vjs-theme-forest--primary);
            color: var(--vjs-theme-forest--secondary)
        }

        .vjs-theme-forest .vjs-mute-control {
            display: none
        }

        .vjs-theme-forest .vjs-volume-panel {
            margin-left: .5em;
            margin-right: .5em;
            padding-top: .3em
        }

        .vjs-theme-forest .vjs-volume-bar.vjs-slider-horizontal,
        .vjs-theme-forest .vjs-volume-panel,
        .vjs-theme-forest .vjs-volume-panel.vjs-volume-panel-horizontal:hover,
        .vjs-theme-forest .vjs-volume-panel:active .vjs-volume-control.vjs-volume-horizontal,
        .vjs-theme-forest .vjs-volume-panel:hover,
        .vjs-theme-forest .vjs-volume-panel:hover .vjs-volume-control.vjs-volume-horizontal {
            width: 3em
        }

        .vjs-theme-forest .vjs-volume-level:before {
            font-size: 1em
        }

        .vjs-theme-forest .vjs-volume-panel .vjs-volume-control {
            height: 100%;
            opacity: 1;
            width: 100%
        }

        .vjs-theme-forest .vjs-volume-bar {
            background-color: transparent;
            margin: 0
        }

        .vjs-theme-forest .vjs-slider-horizontal .vjs-volume-level {
            height: 100%
        }

        .vjs-theme-forest .vjs-volume-bar.vjs-slider-horizontal {
            height: 100%;
            margin-bottom: 0;
            margin-top: 0
        }

        .vjs-theme-forest .vjs-volume-bar:before {
            border-bottom: 2em solid var(--vjs-theme-forest--primary);
            border-left: 3em solid transparent;
            border-right: 0 solid transparent;
            border-top: 0 solid transparent;
            content: "";
            height: 0;
            left: 0;
            position: absolute;
            top: 0;
            width: 0;
            z-index: 0
        }

        .vjs-theme-forest .vjs-volume-level {
            background-color: transparent;
            overflow: hidden
        }

        .vjs-theme-forest .vjs-volume-level:before {
            border-bottom: 2em solid var(--vjs-theme-forest--secondary);
            border-left: 3em solid transparent;
            border-right: 0 solid transparent;
            border-top: 0 solid transparent;
            content: "";
            height: 0;
            left: 0;
            position: absolute;
            top: 0;
            width: 0;
            z-index: 1
        }

        .vjs-theme-forest .vjs-progress-control:hover .vjs-progress-holder {
            font-size: 1em
        }

        .vjs-theme-forest .vjs-play-progress:before {
            display: none
        }

        .vjs-theme-forest .vjs-progress-holder {
            border-radius: .2em;
            height: .5em;
            margin: 0
        }

        .vjs-theme-forest .vjs-load-progress,
        .vjs-theme-forest .vjs-load-progress div,
        .vjs-theme-forest .vjs-play-progress {
            border-radius: .2em
        }
    </style>
    <!-- theme sea -->
    <style>
        .vjs-theme-sea .vjs-big-play-button {
            background-color: hsla(0, 0%, 100%, .25);

            border-radius: 30px;
            height: 79px;
            left: 50%;
            line-height: 79px;
            margin: -51.5px auto 0 -39.5px;

            object-fit: contain;
            top: 50%;
            width: 103px

        .vjs-theme-sea .vjs-control-bar {
            background-color: hsla(0, 0%, 100%, .4);

            background: linear-gradient(0deg, #d0ddee, #fff);

        .vjs-theme-sea .vjs-button>.vjs-icon-placeholder:before {
            line-height: 2.2
        }

        .vjs-theme-sea .vjs-time-control {

        }

        .vjs-theme-sea .vjs-picture-in-picture-control,

        }

        .vjs-theme-sea .vjs-progress-control .vjs-play-progress {
            background-color: rgba(65, 118, 188, .9)
        }

        .vjs-theme-sea .vjs-progress-control .vjs-play-progress:before {
            display: none
        }

        .vjs-theme-sea .vjs-progress-control .vjs-slider {

        }

        .vjs-theme-sea .vjs-progress-control .vjs-load-progress div {
            background: hsla(0, 0%, 100%, .5)
        }

        .vjs-theme-sea .vjs-progress-control .vjs-progress-holder {
            height: 100%;
            margin: 0
        }

        .vjs-theme-sea .vjs-progress-control .vjs-time-tooltip {

        .vjs-theme-sea .vjs-progress-control .vjs-mouse-display .vjs-time-tooltip {

        }
    </style>

<body>

    <div style="text-align: center;">
        <h1 style="margin-bottom: 2rem">Video.js Demo</h1>

        <video id="my-video" class="video-js vjs-16-9" controls preload="auto" poster="//vjs.zencdn.net/v/oceans.png">
            <source src="./media/hls.m3u8" type="application/x-mpegURL">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>

    <script src="plugins//video.js/v7/video.min.js"></script>
    <script src="plugins/videojs-contrib-quality-levels/v3/videojs-contrib-quality-levels.min.js"></script>
    <script src="plugins/videojs-hls-quality-selector/videojs-hls-quality-selector.min.js"></script>
    <script>
        (function () {
            'use strict';

            // Initialize VideoJs player
            var config = {
                playbackRates: [0.5, 1, 1.5, 2],
            };
            var player = videojs('my-video', config);
            player.hlsQualitySelector({ displayCurrentQuality: true });
        })()
    </script>
</body>
